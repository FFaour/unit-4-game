<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG</title>

  <!-- Link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

   <!-- Link to the Bootstrap library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Google Font link-->
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

  <!-- Link to an sdditional CSS file -->
  <link rel="stylesheet" href="assets\css\style.css">

  <!-- Link to add a favicon to the tab of the game -->
  <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>

  <!-- Overall Bootstrap grid -->
  <div class="container">

      <h1 class="text-center"><strong>Star Wars RPG</strong></h1>
      <h2 class="text-center">Choose Your Character</h2>
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <audio controls autoplay>
          <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.mp3" class="text-center" type="audio/mpeg" />
        </audio>
      </div>
      <div class="col-xs-4"></div>
    </div>
    <!-- Contents of the game-->
    <div class="row">

      <!-- Available characters -->
      <div class="col-xs-12" id="characters-section">
      </div> <!-- End available characters -->

      <!-- Your chosen character -->
      <div class="col-lg-12" id="chosen-character">
        <h2>Your Character</h2>
      </div> <!-- End your chosen character-->

      <!-- Enemies available to attack -->
      <div class="col-lg-12" id="enemies-available">
        <h2>Enemies Available To Attack</h2>
      </div> <!-- End enemies available to attack -->

      <!-- Fight section -->
      <div class="col-lg-12" id="fight-section">
        <h2>Fight Section</h2>
      </div> <!-- End fight section -->

      <!-- Defender section -->
      <div class="col-lg-12" id="defender-section">
        <h2>Defender</h2>
      </div> <!-- End defender section -->

      <!-- Attack button section-->
      <div>
        <button id="attack">Attack</button>
      </div>
      
      <!-- Game message section -->
      <div class="col-lg-12" id="message-section">
        <div id="game-message"></div>
      </div> <!-- Game message section -->

    </div> <!-- End contents of the game -->

  </div> <!-- End Bootstrap grid -->

  <script type="text/javascript" src="assets/javascript/rpgStarWars.js"></script>

</body>
</html>
